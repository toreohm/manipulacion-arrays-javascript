<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foreach() JavaScript</title>
</head>
<body>
  <h1>foreach() JavaScript</h1>

  <div id = "reto"> <h3>Reto Platzi</h3> </div>
  <hr>
  <div id="app"></div>
  
  <script src="../servidor/for-each.js"></script>
  <script>
    const products = [
      {title: "burger", price: 121},
      {title: "pizza", price: 20}
    ];
    const app = document.getElementById("app");
    app.innerHTML = "<ul style='list-style-type:circle;'>";
    products.forEach(item => {
      app.innerHTML += `<li>${item.title} - ${item.price}</li>`;
    });
    app.innerHTML += "</ul>";
  </script>
</body>
</html>
